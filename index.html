<!DOCTYPE html>
    <html lang="en">
        <form action="" >
            <p>
                Nombre: <input type="text" name="nombre" id="nombre" title='Introduce tu nombre' autocomplete="name"/>
            </p>
            <p>
                Primer apellido: <input type="text" name="apellido" id="apellido" title='Introduce tu apellido' autocomplete="apellido"/>
            </p>
            <p>
                Fecha de nacimiento: <input type="date" name="fecha" id="fecha" title='Introduce tu fecha de nacimiento' autocomplete="fecha"/>
            </p>
            <p>
                E-mail: <input type="text" name="email" id="email" title='Introduce tu email' autocomplete="email"/>
            </p>
            <p>
                Tel&eacutefono: <input type="number" name="telefono" id="telefono" title='Introduce tu telefono' autocomplete="telefono"/>
            </p>
            <p>
                Contraseña: <input type="password" name="contrasena" id="contrasena" title='Introduce tu contraseña' autocomplete="contrasena"/>
            </p>
            <p>
                Color favorito: <input type="name" name="color" id="color" title='Introduce tu color' autocomplete="contrasena"/>
            </p>
            <input type="submit" value="Submit" />
        </form>
            
</html>
